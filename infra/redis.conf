# Redis Configuration for NoSQL Course
# Works on Windows, Mac, and Linux (Docker abstracts the OS)

# Network - bind to all interfaces for Docker networking
bind 0.0.0.0
port 6379
protected-mode no

# Memory - adjust if needed (Movies use case with 26M ratings needs ~500MB+)
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence - disabled for faster performance (data is re-importable)
save ""
appendonly no

# Logging
loglevel notice
